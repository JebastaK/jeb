<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>

<body class="vh-100 overflow-hidden">
    <div class="navbar-dark ">
        <ol class="nav">
            <a class="navbar-brand" href="">Jeba Shop</a>
            <li class="nav-item"><a href="" class="nav-link text-light">Home</a></li>
            <li class="nav-item"><a href="" class="nav-link text-light">Product</a></li>
            <li class="nav-item"><a href="" class="nav-link text-light">About</a></li>

            <div class="d-flex" style="margin-left: 50%;">
                <input type="search" class="form-control me-2" placeholder="search">
                <button class="btn btn-outline-info">Search</button>
            </div>
        </ol>
    </div>

    <div class="container">
        <form action="" class="">
           
                <div class="row">
                    <div class="mb-3 col-xl-6">
                        <label for="" class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb3 col-xl-6">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row ">
                    <div class="mb-3 col-xl-6">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 col-xl-6">
                        <label for="" class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-xl-4">
                        <label for="" class="form-label">City</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 col-xl-4">
                        <label for="" class="form-label">State</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3 col-xl-4">
                        <label for="" class="form-label">Country</label>
                        <select name="" id="" class="form-control">
                            <option value="">Please Select</option>
                            <option value="">IND</option>
                            <option value="">US</option>
                            <option value="">UK</option>
                        </select>
                    </div>

                    <div class="">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="">Check</label>

                    </div>
                    <div class="col-xl-4 mt-4 ">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
        </form>
    </div>
    </div>
</body>

</html>
